<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Political Survey</title>
  </head>
  <body>

    <div class="container">
      <h1> Political Survery </h1>
      <h2> Answer the following... </h2><br>
      <p>Which of the following statements <strong>comes closest</strong> to your view?</p>

      <form id="survey">
        <div class="radio">
          <label><input type="radio" name="optradio1" value="rep">Option 1</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio1" value="dem">Option 2</label>
        </div>
        <div class="radio disabled">
          <label><input type="radio" name="optradio1" value="ind">Option 3</label>
        </div><br>

        <p>Which of the following statements <strong>comes closest</strong> to your view?</p>
        <div class="radio">
          <label><input type="radio" name="optradio2" value="rep">Option 1</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio2" value="dem">Option 2</label>
        </div>
        <div class="radio disabled">
          <label><input type="radio" name="optradio2" value="ind">Option 3</label>
        </div><br>

        <p>Which of the following statements <strong>comes closest</strong> to your view?</p>
        <div class="radio">
          <label><input type="radio" name="optradio3" value="rep">Option 1</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio3" value="dem">Option 2</label>
        </div>
        <div class="radio disabled">
          <label><input type="radio" name="optradio3" value="ind">Option 3</label>
        </div><br>

        <p>Which political party do you <strong>typically</strong> align with?</p>
        <select class="form-control" id="party">
          <option>Unsure</option>
          <option value="rep">Republican</option>
          <option value="dem">Democrat</option>
          <option value="ind">Independent</option>
        </select><br>
        <button type="submit" class="btn">Submit</button>
      </form><br>
      <div id="result"></div>
    </div>
  </body>
</html>
